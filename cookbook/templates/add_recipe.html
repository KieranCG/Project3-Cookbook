{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
      <div class="row">
        <div class="input-field col s6">
            <i class="fa-solid fa-file-signature prefix"></i>
          <input id="title" type="text" class="validate" name="title" minlength="3" maxlength="25" required>
          <label for="title">Title</label>
        </div>
        <div class="input-field col s6">
            <i class="fa-solid fa-user prefix"></i>
          <input id="servings" type="number" class="validate" name="servings">
          <label for="servings">Servings</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <i class="fa-solid fa-pen prefix"></i>
          <textarea id="description" class="materialize-textarea" name="description"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="fa-solid fa-list prefix"></i>
          <textarea id="instructions" class="materialize-textarea" name="instructions"></textarea>
          <label for="instructions">Instructions</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <i class="fa-solid fa-hourglass prefix"></i>
          <input id="prep_time" type="number" class="validate" name="prep_time">
          <label for="prep_time">Prep Time (min)</label>
        </div>
        <div class="input-field col s4">
            <i class="fa-solid fa-hourglass prefix"></i>
          <input id="cook_time" type="number" class="validate" name="cook_time">
          <label for="cook_time">Cook Time (min)</label>
        </div>
        <div class="input-field col s4">
            <i class="fa-solid fa-hourglass prefix"></i>
          <input id="total_time" type="number" class="validate" name="total_time">
          <label for="total_time">Total Time (min)</label>
        </div>
      </div>
      <button class="btn-large light-blue darken-1" type="submit" name="action">Submit</button>
    </form>
  </div>
  
  


{% endblock %}
