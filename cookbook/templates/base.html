<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Project Cookbook - First time educational Flask project allowing users to store recipes">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon/favicon-16x16.png') }}">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  <style>
    body {
        background-image: url("{{ url_for('static', filename='images/todd-quackenbush-x5SRhkFajrA-unsplash-greyscale.jpg') }}");
        background-size: cover;
        background-position: center;
    }
  </style>
  <title>Cookbook</title>
</head>

<body>

  <header>
      <!-- top navbar -->
      <nav class="light-green darken-3">
          <div class="nav-wrapper">
          <a href="{{ url_for('home') }}" class="brand-logo">Cookbook <i class="fas fa-book-open"></i></a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
          <ul class="right hide-on-med-and-down">
              <li><a href="{{ url_for('home') }}">Home</a></li>
              <li><a href="{{ url_for('add_recipe') }}">New Recipe</a></li>
              <li><a href="{{ url_for('categories') }}">Categories</a></li>
          </ul>
          </div>
      </nav>

      <!-- mobile sidenav -->
      <ul class="sidenav" id="mobile-demo">
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('add_recipe') }}">New Recipe</a></li>
          <li><a href="{{ url_for('categories') }}">Categories</a></li>
      </ul>
  </header>

  <main class="container">
      {% block content %}
      {% endblock %}
  </main>

  <footer class="page-footer light-green darken-3">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Cookbook</h5>
          <p class="grey-text text-lighten-4">A handy repository for your personal favourites</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Contact</h5>
          <ul>
              <li>
                  <i class="fas fa-map-marker-alt"></i>
                  <span>123 Main Street, Anytown, CA 12345</span>
              </li>
              <li>
                  <i class="fas fa-phone"></i>
                  <span>(123) 456-7890</span>
              </li>
              <li>
                <i class="fas fa-envelope"></i>
                <a href="mailto:info@example.com" style="color: white;">info@example.com</a>
            </li>                     
          </ul>
      </div>      
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Â© 2024 KieranCG
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
