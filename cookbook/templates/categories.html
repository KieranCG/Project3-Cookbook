{% extends "base.html" %}
{% block content %}

<h3 class="green-text text-darken-5 center-align">Categories</h3>

<!-- Modal Structure -->
<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h4>Warning!</h4>
        <p>Are you sure you want to delete this category?</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        <a id="deleteCategoryButton" href="#" class="waves-effect waves-red btn-flat">Delete</a>
    </div>
</div>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-green darken-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card light-green darken-2 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4">Edit</a>
                <a href="#" class="btn red delete-category-btn" data-category-id="{{ category.id }}">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
